<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аккаунт</title>
  <link rel="stylesheet" href="../css/account_style.css">
</head>
<body>
<div class="conteiner">
  <div class="header_block">
    <header class="header_site">
      <img class="logo" src="../img/logo.png" alt="Логотип компании" width="75" height="50">
      <form name="search_str" class="search_str">
        <input class="input_style" type="search" name="search_string" placeholder="Найти...">
      </form>
      <div class="btn1">
        <button class="btns" name="add" onclick="toggleMenu()"><img src="../img/add_icon.svg" height="35" width="35"></button>
        <div class="dropdown_menu hidden" id="dropdown_menu">
          <ul>
            <li><a href="/new_order">заказ</a></li>
            <li><a href="/new_ad">объявление</a></li>
          </ul>
        </div>
      </div>
      <div class="btn2">
        <button class="btns" name="orders"><img src="../img/orders_icon.svg" height="35" width="35"></button>
      </div>
      <div class="btn3">
        <button class="btns" name="account"><img src="../img/account_icon.svg" height="35" width="35"></button>
      </div>
    </header>
  </div>
  <div class="bio">
    <div class="avatar">
      <img class="avatar_img" src="../img/avatar.jpg" height="200" width="150" alt="Аватар профиля">
    </div>
    <div class="info">
      <div class="nickname">
        {{if .Login}}
          <p style="background-color: #6D6D6D; border: 1px solid #000000; border-radius: 0.50rem; width: 300px; height: 30px">
            {{.Login}}
          </p>
        {{end}}
      </div>
      <div class="status">
        {{if .Status}}
          <p style="  background-color: #C1BFBF; border: 1px solid #000000; border-radius: 0.50rem; width: 550px; height: 30px">
            {{.Status}}
          </p>
        {{end}}
      </div>
      <div class="biography">
        {{if .Bio}}
          <p style="  background-color: #C1BFBF; border: 1px solid #000000; border-radius: 0.50rem; width: 100%; height: 30px">
            {{.Bio}}
          </p>
        {{end}}
      </div>
    </div>
    <div class="btns_acc">
        <button id="exitBtn" name="log" class="log btn_acc">выйти</button>
        <button id="editBtn" class="edit btn_acc">редактировать</button>
        <a class="link1">Ссылка на соц.сеть</a>
        <a class="link2">Ссылка на соц.сеть</a>
    </div>
  </div>
  <div class="catalog">
    <div class="header_catalog">
      <p class="name_catalog" style="background-color: #505050;  border-radius: 0.50rem">Актуальные заявки</p>
    </div>
    <div class="orders">
      <div class="order_catalog">
        {{range .Orders}}
          <div class="order" style="border: 1.5px solid #505050; border-radius: 0.50rem; margin: 10px">
            <h3 class="title_order" style="margin: 10px; background-color: #6D6D6D; border-radius: 0.50rem">{{.Title}}</h3>
            <p class="author"  style="margin: 10px; background-color: #B0B0B0; border-radius: 0.50rem; width: 350px"><strong>Автор заказа:</strong> {{.Login}}</p>
            <div style="margin: 10px; border-radius: 0.50rem; border: 1px solid #505050 ">
              <p class="text_order" style="margin: 10px" >{{.Text}}</p>
            </div>
            <a href="/order_page?id={{.OrderID}}" class="order-link">Подробнее</a>
          </div>
        {{end}}
      </div>
    </div>
  </div>
  <div class="date_create">
    <div class="date">
      <p>Дата создания: {{.DateReg}}</p>
    </div>
  </div>
</div>
<script src="../js/order_output.js"></script>
<script src="../js/go_edit.js"></script>
<script src="../js/new_orders.js"></script>
<script src="../js/go_account.js"></script>
<script src="../js/exit.js"></script>
</body>
</html>
