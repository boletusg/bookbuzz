<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование аккаунта</title>
    <link rel="stylesheet" href="../css/accountEdit_style.css">
</head>
<body>
<div class="conteiner">
    <div class="header_block">
        <header class="header_site">
            <img class="logo" src="../img/logo.png" alt="Логотип компании" width="75" height="50">
            <form name="search_str" class="search_str">
                <input class="input_style" type="search" name="search_string" placeholder="Найти...">
            </form>
            <div class="btn1">
                <button class="btns" name="add" onclick="toggleMenu()"><img src="../img/add_icon.svg" height="35" width="35"></button>
                <div class="dropdown_menu hidden" id="dropdown_menu">
                    <ul>
                        <li><a href="/new_order">заказ</a></li>
                        <li><a href="/new_ad">объявление</a></li>
                    </ul>
                </div>
            </div>
            <div class="btn2">
                <button class="btns" name="orders"><img src="../img/orders_icon.svg" height="35" width="35"></button>
            </div>
            <div class="btn3">
                <button class="btns" name="account"><img src="../img/account_icon.svg" height="35" width="35"></button>
            </div>
        </header>
    </div>
    <div class="bio">
        <div class="avatar">
            <img class="avatar_img" src="../img/avatar.jpg" height="200" width="150" alt="Аватар профиля">
        </div>
        <div class="info">
            <form id="accountInfo" action="/edit" method="POST">
                <input name="login" class="login" value="{{.Login}}" /> <br>
                <input name="status" class="status" value="{{.Status}}" />
                <textarea name="biography" class="biography"  required>{{.Bio}}</textarea>
            </form>
        </div>
        <div class="btns_acc">
            <input type="submit" form="accountInfo" name="log" class="log btn_acc" value="сохранить"/>
            <button id="cancelBtn" name="edit" class="edit btn_acc">отмена</button>
            <input form="accountInfo" class="link1"/>
        </div>
    </div>
</div>
<script src="../js/save_account.js"></script>
<script src="../js/new_orders.js"></script>
<script src="../js/go_account.js"></script>
<script src="../js/cancel.js"></script>
</body>
</html>
