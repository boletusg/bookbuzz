  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../css/login_style.css">
  </head>
  <body>
  <div class="block">
    <img class="imgformat" src="../img/logo.png" alt="логотип компании"><br>
    <form id="login" class="form_input" method="post" action="http://localhost:8080/login">
      <input class="input_style" type="text" name="login" placeholder="Логин" align="center" required> <br>
      <input class="input_style" type="password" name="password" placeholder="Пароль" required align="center"><br>

    </form>
    <div class="form_btn">
      <input form="login" class="btn_one" type="submit" value="Войти">
      <button  id="registerBtn" class="btn_two" align="center">Зарегистрироваться</button><br>
    </div>
    <div class="text">
      <p align="center">Приветственные слова</p>
    </div>
  </div>
  <script src="../js/login_message.js"></script>
  <script src="../js/go_registration.js"></script>
  <script src="../js/go_home.js"></script>
  </body>
  </html>
