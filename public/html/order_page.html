<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница заказа</title>
  <link rel="stylesheet" href="../css/order_page_style.css">
</head>
<body>
<div class="conteiner">
  <div class="header_block">
    <header class="header_site">
      <img class="logo" src="../img/logo.png" alt="Логотип компании" width="75" height="50">
      <form name="search_str" class="search_str">
        <input class="input_style" type="search" name="search_string" placeholder="Найти...">
      </form>
      <div class="btn1">
        <button class="btns" name="add" onclick="toggleMenu()"><img src="../img/add_icon.svg" height="35" width="35"></button>
        <div class="dropdown_menu hidden" id="dropdown_menu">
          <ul>
            <li><a href="new_order.html">заказ</a></li>
            <li><a href="new_ad.html">объявление</a></li>
          </ul>
        </div>
      </div>
      <div class="btn2">
        <button class="btns" name="orders"><img src="../img/orders_icon.svg" height="35" width="35"></button>
      </div>
      <div class="btn3">
        <button class="btns" name="account"><img src="../img/account_icon.svg" height="35" width="35"></button>
      </div>
    </header>
  </div>
  <div class="content">
    <div class="order">
      <div class="header_order">
        <div class="title_order">
          <p class="title">{{.Title}}</p>
        </div>
        <div class="btn_like">
          <button class="like_btn" name="like"><img src="../img/like_icon.svg" height="33" width="33"></button>
        </div>
      </div>
      <div class="title_author">
        <p class="nickauthor">{{.Login}}</p>
      </div>
      <div class="description">
        <p class="text_description">{{.Text}}</p>
      </div>
    </div>
    <div class="btn5">
      <button class="respond_btn" name="respond">Откликнуться</button>
    </div>
  </div>
</div>
<script src="../js/new_orders.js"></script>
</body>
</html>
