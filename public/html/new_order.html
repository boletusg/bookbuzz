<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новый заказ</title>
  <link rel="stylesheet" href="../css/new_order_style.css">
</head>
<body>
  <div class="conteiner">
    <div class="header_block">
      <header class="header_site">
        <img class="logo" src="../img/logo.png" alt="Логотип компании" width="75" height="50">
        <form name="search_str" class="search_str">
          <input class="input_style" type="search" name="search_string" placeholder="Найти...">
        </form>
          <div class="btn1">
            <button class="btns" name="add" onclick="toggleMenu()"><img src="../img/add_icon.svg" height="35" width="35"></button>
            <div class="dropdown_menu hidden" id="dropdown_menu">
              <ul>
                <li><a href="/new_order">заказ</a></li>
                <li><a href="/new_ad">объявление</a></li>
              </ul>
            </div>
          </div>
          <div class="btn2">
            <button class="btns" name="orders"><img src="../img/orders_icon.svg" height="35" width="35"></button>
          </div>
          <div class="btn3">
            <button id="account-link" href="/account_page" class="btns" name="account"><img src="../img/account_icon.svg" height="35" width="35"></button>
          </div>
      </header>
    </div>
    <div class="content">
      <div class="title">
        <p class="htitle">Новый заказ</p>
      </div>
      <div class="order">
        <div class="header_order">
          <form id="orderform" class="order_input" action="/new_order" method="POST">
            <input class="title_order" name="title_order" placeholder="Заголовок" required>
          </form>
          <div class="btn_attach">
            <button class="attach_btn" name="attach"><img src="../img/attach.svg" height="40" width="40"></button>
          </div>
        </div>
        <div class="description_wrapper">
          <textarea form="orderform" class="description" name="description" placeholder="Описание..." required></textarea>
        </div>
      </div>
      <div class="btn5">
        <input type="submit" form="orderform" class="send_btn" name="send"/>
      </div>
    </div>
  </div>
  <script src="../js/new_orders.js"></script>
  <script src="../js/go_account.js"></script>
</body>
</html>
